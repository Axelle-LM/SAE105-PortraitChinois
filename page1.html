    </div>

    <div class="form form-invisible">
        <form>
            <div>
                <label for="ana">Si j'étais:</label><br>
                <input type="text" id="ana" name="ana" placeholder="Entrer une analogie"><br>
            </div>

            <div>
            <label for="val">Je serais:</label><br>
            <input type="text" id="val" name="val" placeholder="Entrer une valeur">
            </div>

            <div>
            <label for="formImg">Votre image :</label><br>
            <input type="url" id="formImg" name="formImg" placeholder="Entrer le lien vers l'image"> <br>
            </div>

            <div>
            <label for="mail">Votre adresse mail :</label><br>
            <input type="email" id="mail" name="mail" required> <br>
            </div>

            <div>
            <textarea name="arg" id="arg" placeholder="Justifier"></textarea>
            </div>

            <div>
            <input type="button" id="send" value="Envoyer">
            </div>

            <div id="messageApresEnvoi"></div>
        </form>
    </div>
